<!DOCTYPE html>
<html>
<head>
  <title>Emusic Registration</title>

    <!--bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
</head>
<body>
  <div class="container">
    <div class="page-header py-3 pt-md-5 pb-md-4 mx-auto">
      <h1> Registration </h1>
    </div>
    <form action="" th:object="${user}" method="POST" enctype="utf8">
      <div class="form-group">
          <label th:text="#{label.user.firstName}">first</label>
          <input class="form-control" th:field="*{firstName}"/>
          <p th:each="error: ${#fields.errors('firstName')}"
            th:text="${error}">Validation error</p>
      </div>
      <div class="form-group">
          <label th:text="#{label.user.lastName}">last</label>
          <input class="form-control" th:field="*{lastName}"/>
          <p th:each="error : ${#fields.errors('lastName')}"
            th:text="${error}">Validation error</p>
      </div>
      <div class="form-group">
          <label th:text="#{label.user.email}">email</label>
          <input class="form-control" type="email" th:field="*{email}"/>
          <p th:each="error : ${#fields.errors('email')}"
            th:text="${error}">Validation error</p>
      </div>
      <div class="form-group">
          <label th:text="#{label.user.password}">password</label>
          <input class="form-control" type="password" th:field="*{password}"/>
          <p th:each="error : ${#fields.errors('password')}"
            th:text="${error}">Validation error</p>
      </div>
      <div class="form-group">
          <label th:text="#{label.user.confirmPass}">confirm</label>
          <input class="form-control" type="password" th:field="*{matchingPassword}"/>
      </div>
      <button class="py-2 mb-4 btn btn-primary" type="submit" th:text="#{label.form.submit}">submit</button>
    </form>
    
  </div>
</body>
</html>
